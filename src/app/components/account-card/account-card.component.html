<mat-card>
  <mat-card-title>Cuenta</mat-card-title>
  <mat-card-subtitle>{{account?.accountType}} - {{account?.accountNumber}}</mat-card-subtitle>
  <mat-card-content>
    ${{account?.money}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="showAccountDetails()">Ver detalle</button>
  </mat-card-actions>
</mat-card>
