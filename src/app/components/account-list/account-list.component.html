
<div class="container">
  <mat-card class="container">
    <h1 >Cuentas</h1>
    <mat-grid-list cols="2" rowHeight="200px" >
      <mat-grid-tile
          *ngFor="let account of accountList"
          [colspan]="1"
          [rowspan]="1">
          <app-account-card class="card" [account]="account" (accountDetails)="showAccountDetails($event)"></app-account-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
